<!DOCTYPE html>
<html lang="en-US">

<head>
  <script src="project_review.js"></script>
</head>

<body>

  <div class = "button">
    <button id = "showHide" onclick="showHideSection('review')"> Add a Review </button>
  </div>

 <div id="review">
  <form>
  Organization:<br>
  <input type="text" name="organization"><br>
  Title (What did you do to help the organization?):<br>
  <input type="text" name="title"><br>
  <p>
    Rating of Experience at Organization (Out of 5 Stars):
  </p>

  <input type="radio" name = "rating" value = "1">1<br>
  <input type="radio" name = "rating" value = "2">2<br>
  <input type="radio" name = "rating" value = "3">3<br>
  <input type="radio" name = "rating" value = "4">4<br>
  <input type="radio" name = "rating" value = "5">5<br>

  Description:<br>
  <input type="text" name="description">
  </form>
</div>

</body>

</html>
